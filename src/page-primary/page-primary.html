<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-metadata/app-metadata.html">

<dom-module id="page-primary">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Primary</h2>
  </template>

    <script>
        Polymer({
            is: 'page-primary',
            onPreLoad: function () {
                Polymer.AppMetadata.requestAvailability();
                var d = new Date();
                this.fire('app-metadata', {
                    title: '[' + d.toString() +'] This is the primary page title',
                    description: 'Description primary' + '[' + d.toString() +']',
                    keywords: 'primary, page, tag'
                });
            }
        });
    </script>
</dom-module>
